<p-toast></p-toast>
<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>
        Categorias
      </h1>
    </div>

    <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
    </div>

    <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="categorias" [paginator]="true" [rows]="3" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th class="col-id-header">Id</th>
                    <th>Descrição</th>
                    <th class="col-acoes"></th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-cat>
                  <tr>
                    <td class="col-id">{{cat.id}}</td>
                    <td>{{cat.nome}}</td>
                    <td class="col-acoes">
                        <button pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top" showDelay="1000"  class="ui-button-info"></button>
                        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000"  (click)="excluir(cat)" class="ui-button-danger"></button>
                    </td>
                  </tr>
                </ng-template>

          </p-table>
      </div>

      <div class="ui-g-12">
          <a pButton label="Nova Categoria"></a>
      </div>

  </div>
</div>
