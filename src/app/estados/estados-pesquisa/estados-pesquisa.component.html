<p-toast></p-toast>
<p-confirmDialog header="Confirmação"
   icon="pi pi-question-circle"
   acceptLabel="Sim"
   rejectLabel="Não"></p-confirmDialog>

<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>
          Estados
        </h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Nome: </label>
          <input pInputText type="text" name="descricao"  [(ngModel)]="filtro">
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>
  </form>
  <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="estados" [paginator]="true" [rows]="4" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th class="col-id-header">Id</th>
                    <th>Nome: </th>
                    <th class="col-acoes"></th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-est>
                  <tr>
                    <td class="col-id">{{est.id}}</td>
                    <td>{{est.nome}}</td>
                    <td class="col-acoes">
                        <button pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top" showDelay="1000"  class="ui-button-info"  label="editar" [routerLink]="['/estados',est.id]"></button>
                        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000" label="excluir"  (click)="confirmarExclusao(est)" class="ui-button-danger"></button>
                    </td>
                  </tr>
                </ng-template>

          </p-table>
      </div>

      <div class="ui-g-12">
          <a pButton label="Novo Estado" routerLink="/estados/novo"></a>
      </div>

  </div>
</div>
